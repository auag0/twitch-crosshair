<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Crosshair Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="toggle-group">
                <input type="checkbox" id="crosshair-toggle" checked>
                <label for="crosshair-toggle">Enable Crosshair</label>
            </div>
            <button id="save">Save</button>
        </div>

        <h2>Customize</h2>

        <details id="dot">
            <summary>Dot Settings</summary>
            <div class="setting">
                <label for="dot-color">Color:</label>
                <input type="color" id="dot-color" value="#ff0000">
            </div>
            <div class="setting">
                <label for="dot-size">Size (px):</label>
                <input type="number" id="dot-size" min="1" max="10" value="4">
            </div>
        </details>
    </div>

    <script src="script.js"></script>
</body>

</html>
